<div class="area">
	<div class="login-left" id="register-left">
	  <form id="form1" name="form1" method="post" action="member.php?action=register&do=save" onsubmit="return checkregister(this)">
	  	<h1>快速注册</h1>
		<div>用户名：　<input type="text" size="30" name="username" /></div>
		<div>密　码：　<input type="password" size="30" name="password" /></div>
		<div>确认密码：<input type="password" size="30" name="password2" /></div>
		<div>电子邮件：<input type="text" size="30" name="email" /></div>
		<div class="btnlogin"><input type="submit" name="btnlogin2" value="立即注册" /></div>
      </form>
	</div>
	<div class="login-right" id="register-right">
		<h1>使用帮助</h1>
		{foreach from=$faqes item=faq}
		<p><a href="faq.php#faq{$faq.id}">{$faq.title}</a></p>
		{/foreach}
	</div>
	<div class="clear"></div>
</div>
{literal}
<script type="text/javascript">
function checkregister(theform){
	if(!theform.username.value){
		alert('请您输入正确的用户名!');
		return false;
	}
	
	if(!theform.password.value){
		alert('密码不能为空!');
		return false;
	}
	
	if(theform.password.value!=theform.password2.value){
		alert('密码输入不一致，请重新输入!');
		return false;
	}
	if(!theform.email.value){
		alert('电子邮件不能为空!');
		return false;
	}
	theform.btnlogin2.disabled = true;
	return true;
}
</script>
{/literal}
