<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>{if $do=='edit'}修改主题{else}发表话题{/if}_{$forum.fname}_{$config.sysname}</title>
<meta name="keywords" content="{$config.keywords}" />
<meta name="description" content="{$config.description}" />
<link href="images/style.css" rel="stylesheet" type="text/css">
<script src="static/js/jquery.js" type="text/javascript"></script>
<script src="static/js/common.js" type="text/javascript"></script>
</head>

<body>
{include file='header.htm'}
<div class="subnav">
	<span id="wellcome"><span id="timer"></span>　欢迎来到盘县教育网</span>
	<span id="position"> <a href="index.php">网站首页</a> > 
		<a href="forum.php">互动交流</a> >
		<a href="forum.php?fid={$forum.fid}">{$forum.fname}</a> >
		发表话题
	</span>
</div>
<div class="area" id="postframe">
	<div class="titlebar"><span class="more"><a href="{$smarty.server.HTTP_REFERER}">返回</a></span>{if $do=='edit'}修改主题{else}发表话题{/if}</div>
	<div class="formframe">
		<form id="form1" name="form1" method="post" action="post.php?action=newpost&do=save&fid={$forum.fid}" onsubmit="return checkForm()">
		  <input type="hidden" name="tid" value="{$thread.tid}" />
		  <table width="100%" border="0" cellspacing="0" cellpadding="0">
			<tr>
			  <td width="80" height="30" align="right">标题：</td>
			  <td style="padding:5px 0;"><input name="subject" id="subject" type="text" value="{$thread.subject}" style="padding:3px; height:20px; font:14px Arial; width:500px;" /></td>
			</tr>
			<tr>
			  <td align="right">内容：</td>
			  <td style="padding:10px 0;"><textarea name="message" id="message" style="width:700px; height:200px; padding:3px;">{$thread.message}</textarea></td>
			</tr>
			<tr>
			  <td>&nbsp;</td>
			  <td><input type="submit" name="btnsubmit" class="btnsubmit" value="{if $do=='edit'}保存修改{else}发表话题{/if}" />　<span class="ctrl">CTRL+ENTER发表</span></td>
			</tr>
		  </table>
		</form>
	</div>
</div>
{literal}
<script type="text/javascript">
function checkForm(){
	if(!$("#subject").val()){
		alert('标题不能为空，请您重新填写。');
		return false;
	}	
	if(!$("#message").val()){
		alert('内容不能留空，请您重新填写。');
		return false;
	}
	document.form1.btnsubmit.disabled = true;
	return true;
}
window.document.onkeydown = function(e){
	e=window.event||e;
	if(e.ctrlKey&&e.keyCode==13){
	   checkForm();
	   return false;
	}
}
</script>{/literal}
