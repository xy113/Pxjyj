<script type="text/javascript">
function checklogin(theform){
	if(!theform.username.value){
		alert('请您输入正确的用户名!');
		return false;
	}
	
	if(!theform.password.value){
		alert('密码不能为空!');
		return false;
	}
	if(!theform.checkcode.value){
		alert('验证码不能为空!');
		return false;
	}
	theform.btnlogin2.disabled = true;
	return true;
}
</script>
