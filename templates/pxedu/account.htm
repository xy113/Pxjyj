<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>个人中心_{$config.sysname}</title>
<meta name="keywords" content="{$config.keywords}" />
<meta name="description" content="{$config.description}" />
<link href="images/style.css" rel="stylesheet" type="text/css">
<script src="static/js/jquery.js" type="text/javascript"></script>
<script src="static/js/common.js" type="text/javascript"></script>
<script src="static/calendar/WdatePicker.js" type="text/javascript"></script>
</head>

<body>
{include file='header.htm'}
<div class="subnav">
	<span id="wellcome"><span id="timer"></span>　欢迎来到盘县教育网</span>
	<span id="position">您现在的位置 > <a href="index.php">网站首页</a> > 个人中心</span>
</div>
<div class="area">
	<form id="form1" name="form1" method="post" action="member.php?do=modify" onsubmit="return checkForm()">
	<div class="login-left">
		<table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td width="60">用户名</td>
            <td><strong>{$member.username}</strong></td>
          </tr>
		   <tr>
            <td>密　码</td>
            <td><input type="password" size="20" name="password" id="password" class="txt"  />  留空则不修改密码</td>
          </tr>
          <tr>
            <td>邮　箱</td>
            <td><input type="text" size="20" name="membernew[email]" id="email" value="{$member.email}" class="txt"  /></td>
          </tr>
          <tr>
            <td>真实姓名</td>
            <td><input type="text" size="20" name="membernew[realname]" value="{$member.realname}" class="txt"  /></td>
          </tr>
          <tr>
            <td>性　别</td>
            <td>
			<input type="radio" name="membernew[sex]" value="1"{if $member.sex==1} checked="checked"{/if} /> 男　
            <input type="radio" name="membernew[sex]" value="0"{if $member.sex==0} checked="checked"{/if} /> 女
			</td>
          </tr>
		  <tr>
            <td>Q　Q</td>
            <td><input type="text" size="20" name="membernew[userim]" value="{$member.userim}" class="txt"  /></td>
          </tr>
		  <tr>
            <td>生　日</td>
            <td><input type="text" size="20" name="membernew[bday]" value="{$member.bday}" class="txt" onclick="WdatePicker()"  /></td>
          </tr>
        </table>
		<div class="btnlogin"><input type="submit" name="btnlogin" value="修改资料" /></div>
	</div>
	<div class="login-right">
		<table width="100%" border="0" cellspacing="0" cellpadding="0">
		  <tr>
            <td>&nbsp;</td>
            <td></td>
          </tr>
          <tr>
            <td width="60">联系电话</td>
            <td><input type="text" size="20" name="membernew[tel]" value="{$member.tel}" class="txt"  /></td>
          </tr>
		   <tr>
            <td>移动电话</td>
            <td><input type="text" size="20" name="membernew[mobile]" value="{$member.mobile}" class="txt"  /></td>
          </tr>
          <tr>
            <td>单位名称</td>
            <td><input type="text" size="20" name="membernew[company]" value="{$member.company}" class="txt"  /></td>
          </tr>
		  <tr>
            <td>邮政编码</td>
            <td><input type="text" size="20" name="membernew[postcode]" value="{$member.postcode}" class="txt"  /></td>
          </tr>
		  <tr>
            <td>联系地址</td>
            <td><input type="text" size="40" name="membernew[address]" value="{$member.address}" class="txt"  /></td>
          </tr>
		   <tr>
            <td>个人主页</td>
            <td><input type="text" size="40" name="membernew[homepage]" value="{$member.homepage}" class="txt"  /></td>
          </tr>
		   <tr>
            <td>注册日期</td>
            <td>{$member.regdate|date_format:'%Y-%m-%d %H:%M'}</td>
          </tr>
        </table>
	</div>
	</form>
	<div class="clear"></div>
</div>
{literal}
<script type="text/javascript">
function checkForm(){
	var password = $("#password").val();
	if(password && (password.length<6)){
		alert("您输入的密码不正确，至少6位字符。");
		return false;
	}
	if(!$("#email").val()){
		alert("邮箱不能留空，请重新填写。")
		return false;
	}
	document.form1.btnlogin.disabled = true;
	return true;
}
</script>
{/literal}
