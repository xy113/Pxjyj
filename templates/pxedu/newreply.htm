<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>发表回复_{$thread.subject}_{$thread.name}_{$config.sysname}</title>
<meta name="keywords" content="{$config.keywords}" />
<meta name="description" content="{$config.description}" />
<link href="images/style.css" rel="stylesheet" type="text/css">
<script src="static/js/jquery.js" type="text/javascript"></script>
<script src="static/js/common.js" type="text/javascript"></script>
</head>

<body>
{include file='header.htm'}
<div class="subnav">
	<span id="wellcome"><span id="timer"></span>　欢迎来到盘县教育网</span>
	<span id="position"> <a href="./">网站首页</a> > 
		<a href="forum.php">互动交流</a> >
		<a href="forum.php?fid={$thread.fid}">{$thread.fname}</a> >
		<a href="thread.php?tid={$thread.tid}&page={$page}">{$thread.subject}</a>
	</span>
</div>
<div class="area" id="postframe">
	<div class="titlebar"><span class="more"><a href="thread.php?tid={$thread.tid}&page={$page}">返回</a></span>发表回复</div>
	<div class="formframe">
		<form id="form1" name="form1" method="post" action="post.php?action=newreply&do=save&tid={$thread.tid}&page={$page}" onsubmit="return checkForm()">
		  <input type="hidden" name="aid" value="{$message.aid}" />
		  <input type="hidden" name="fid" value="{$thread.fid}" />
		  <table width="100%" border="0" cellspacing="0" cellpadding="0">
			<tr>
				<td width="80"></td>
			    <td style="padding:10px 0;"><textarea name="message" id="message" style="width:700px; height:200px; padding:3px;">{$message.message}</textarea></td>
			</tr>
			<tr>
				<td width="80"></td>
			  	<td><input type="submit" name="btnsubmit" class="btnsubmit" value="发表回复" />　<span class="ctrl">CTRL+ENTER发表</span></td>
			</tr>
		  </table>
		</form>
	</div>
</div>
{literal}<script type="text/javascript">
function checkForm(){
	if(!$("#message").val()){
		alert("内容不能留空，请重新输入。");
		return false;
	}
	document.form1.btnsubmit.disabled = true;
	return true;
}
window.document.onkeydown = function(e){
	e=window.event||e;
	if(e.ctrlKey&&e.keyCode==13){
	   checkForm();
	   return false;
	}
}
</script>{/literal}
